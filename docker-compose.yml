version: '3.8'

services:
  todo-extractor:
    build: .
    container_name: email-todo-extractor
    restart: unless-stopped
    environment:
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - TENANT_ID=${TENANT_ID}
      - USER_EMAIL=${USER_EMAIL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - FIREFLIES_API_KEY=${FIREFLIES_API_KEY}
    volumes:
      - ./todos.txt:/app/todos.txt
      - ./logs:/app/logs
      - ./structured_todos:/app/structured_todos
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"